<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modo Escuro com 3 Eventos</title>
    <style>
        /* Modo Claro */
        body {
            background-color: #ffffff;
            color: #000000;
            font-family: Arial, sans-serif;
            transition: background-color 0.3s, color 0.3s;
        }

        /* Modo Escuro */
        body.dark-mode {
            background-color: #121212;
            color: #ffffff;
        }
    </style>
</head>
<body>
    <button id="toggleButton">Alternar Modo Escuro</button>
    <p>Pressione "D" para alternar o modo escuro.</p>
    <p>Dê um <strong>duplo clique</strong> em qualquer lugar para alternar também.</p>

    <script>
        // Alterna o modo escuro quando o botão é clicado
        document.getElementById("toggleButton").addEventListener("click", function() {
            document.body.classList.toggle("dark-mode");
        });

        // Alterna o modo escuro quando a tecla "D" é pressionada
        document.addEventListener("keypress", function(event) {
            if (event.key === "d" || event.key === "D") {
                document.body.classList.toggle("dark-mode");
            }
        });

        // Alterna o modo escuro ao dar duplo clique em qualquer lugar da página
        document.addEventListener("dblclick", function() {
            document.body.classList.toggle("dark-mode");
        });
    </script>
</body>
</html>
